name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff (linter)
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Run Black (formatter check)
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff .
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          mypy mcp_server.py mcp_server_stdio.py --ignore-missing-imports
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json || true
          safety check
        continue-on-error: true

      - name: Run pip-audit (audit Python packages)
        run: |
          pip-audit --requirement requirements.txt --format json || true
          pip-audit --requirement requirements.txt
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # Job 3: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-asyncio

      - name: Create test database (if needed)
        run: |
          # Database should exist in repo, but check
          if [ ! -f "data/warehouse/climategpt.duckdb" ]; then
            echo "âš ï¸ Warning: Database not found. Skipping database-dependent tests."
            echo "DATABASE_AVAILABLE=false" >> $GITHUB_ENV
          else
            echo "DATABASE_AVAILABLE=true" >> $GITHUB_ENV
          fi

      - name: Run pytest
        if: env.DATABASE_AVAILABLE == 'true'
        env:
          MCP_MANIFEST_PATH: data/curated-2/manifest_mcp_duckdb.json
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Run stdio MCP tests
        if: env.DATABASE_AVAILABLE == 'true'
        env:
          MCP_MANIFEST_PATH: data/curated-2/manifest_mcp_duckdb.json
        run: |
          python test_mcp_stdio.py

      - name: Skip tests (no database)
        if: env.DATABASE_AVAILABLE == 'false'
        run: |
          echo "âš ï¸ Tests skipped: Database file not available in CI"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 4: Build & Validate
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: [lint, security, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate manifest
        run: |
          if [ -f "data/curated-2/manifest_mcp_duckdb.json" ]; then
            python -c "
          import json
          with open('data/curated-2/manifest_mcp_duckdb.json') as f:
              manifest = json.load(f)
          print(f'âœ… Manifest valid: {len(manifest[\"files\"])} files')
            "
          else
            echo "âš ï¸ Manifest not found, skipping validation"
          fi

      - name: Test server imports
        run: |
          python -c "import mcp_server; print('âœ… mcp_server.py imports successfully')" || echo "âš ï¸ mcp_server.py import failed"
          python -c "import mcp_server_stdio; print('âœ… mcp_server_stdio.py imports successfully')" || echo "âš ï¸ mcp_server_stdio.py import failed"

      - name: Check Docker builds
        run: |
          if [ -f "Dockerfile.server" ]; then
            docker build -f Dockerfile.server -t climategpt-server:test . || echo "âš ï¸ Server Docker build failed"
          fi
          if [ -f "Dockerfile.ui" ]; then
            docker build -f Dockerfile.ui -t climategpt-ui:test . || echo "âš ï¸ UI Docker build failed"
          fi

  # Job 5: Report
  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-reports
        continue-on-error: true

      - name: Generate CI Summary
        run: |
          echo "## CI Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Commit Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
